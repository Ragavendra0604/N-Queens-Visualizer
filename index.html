<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens CSP Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <aside class="control-panel">
            <h2>N-Queens CSP</h2>
            <p>
                An interactive visualizer for the N-Queens problem, solved
                using backtracking and constraint satisfaction.
            </p>

            <div class="control-group">
                <label for="n-input">Board Size (N):</label>
                <input type="number" id="n-input" value="8" min="4" max="16">
            </div>

            <div class="control-group">
                <label for="speed-slider">Animation Speed (Slower â†’ Faster):</label>
                <input type="range" id="speed-slider" min="0" max="500" value="300" step="10">
            </div>

            <div class="button-grid">
                <button id="solve-one-btn" class="primary-btn">Find One</button>
                <button id="solve-all-btn" class="primary-btn">Find All</button>
                <button id="skip-btn" class="info-btn" disabled>Skip</button>
                <button id="stop-btn" class="danger-btn" disabled>Stop</button>
                <button id="reset-btn">Reset</button>
            </div>

            <div class="status-grid">
                <div class="status-box">
                    <strong>Status:</strong>
                    <div id="status-message">Idle</div>
                </div>
                <div class="status-box">
                    <strong>Solutions:</strong>
                    <div id="solution-count">0</div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="board-container"></div>
        </main>

        <aside class="right-panel">
            <div class="solutions-panel">
                <strong>Found Solutions:</strong>
                <div id="solutions-container">
                    <ul id="solutions-list">
                        </ul>
                </div>
            </div>
            
            <div class="log-panel">
                <strong>Algorithm Steps:</strong>
                <div id="log-container">
                    <ul id="log-list">
                        </ul>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
